{% extends 'base.html' %}

{% block title %}Schedule Emergency Drill - Girls' Hostel Management System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Schedule Emergency Drill</h2>
                    
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Drill Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Enter a descriptive title for the drill" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="drill_type" class="form-label">Drill Type</label>
                            <select class="form-select" id="drill_type" name="drill_type" required>
                                <option value="">Select drill type</option>
                                <option value="FIRE">Fire Drill</option>
                                <option value="EARTHQUAKE">Earthquake Drill</option>
                                <option value="EVACUATION">Evacuation Drill</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="scheduled_date" class="form-label">Scheduled Date</label>
                            <input type="date" class="form-control" id="scheduled_date" name="scheduled_date" 
                                   min="{{ today|date:'Y-m-d' }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" 
                                      placeholder="Provide details about the drill, including objectives and procedures..." required></textarea>
                            <div class="form-text">
                                Include information about what participants should expect and any preparations needed.
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Schedule Drill</button>
                            <a href="{% url 'safety:emergency_drills' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
